syntax = "proto3";

import "protoBufs_basic/2-practice-imports.proto";

package address;

message City {
    string name = 1;
    int32 zip_code = 2;
    string country_name = 3;

    message Building {
        string building_name = 1;
        int8 building_number = 2;
        street.Street street_full_name = 3;
    }

    Building building = 4;
}