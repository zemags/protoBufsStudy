syntax = "proto3";

package example.enumerations;

option go_package = "enumpb";

message EnumMessage {
    int32 id = 1;
    DayOfTheWeek day_of_the_week = 2;
}

enum DayOfTheWeek {
    undefined = 0;
    monday = 1;
    tuesday = 2;
    wednesday = 3;
    thursday = 4;
    friday = 5;
    saturday = 6;
    sunday = 7;
}